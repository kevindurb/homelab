---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    component: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: adminer
  template:
    metadata:
      labels:
        component: adminer
    spec:
      containers:
        - name: adminer
          image: docker.io/adminer
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: postgres
          ports:
            - name: web
              containerPort: 8080
