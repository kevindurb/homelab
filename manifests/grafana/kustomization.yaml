---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: grafana-

labels:
  - pairs:
      app: grafana
    includeSelectors: true

resources:
  - ./config.yaml
  - ./deployment.yaml
  - ./service.yaml
  - ./ingress.yaml
  - ../redis
  - ../postgres

secretGenerator:
  - name: grafana-secrets
    envs:
      - grafana.env
