---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered-deployment
  labels:
    app: nodered
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
        - name: nodered
          image: docker.io/nodered/node-red:2.1.3
          volumeMounts:
            - name: config
              mountPath: /config/settings.js
              subPath: settings.js
              readOnly: true
          ports:
            - name: web
              containerPort: 1880
      volumes:
        - name: config
          configMap:
            name: nodered-config
